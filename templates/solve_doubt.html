{% extends "base.html" %}

{% block title %}Solve Doubt{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Solve Doubt: {{ doubt.title }}</h2>
    
    <div class="doubt-content">
        <p>{{ doubt.description }}</p>
        {% if doubt.image_path %}
        <img src="{{ url_for('static', filename='uploads/' + doubt.image_path) }}" alt="Doubt image" width="300px" height="200px">
        {% endif %}
    </div>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="solution">Your Solution</label>
            <textarea id="solution" name="solution" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="solution_image">Upload Solution Image (optional)</label>
            <input type="file" id="solution_image" name="solution_image" accept="image/*">
        </div>
        <button type="submit" class="btn">Submit Solution</button>
    </form>
</div>
{% endblock %}
